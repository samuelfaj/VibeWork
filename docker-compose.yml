services:
  mysql:
    image: mysql:8.0
    container_name: vibe-mysql
    ports:
      - '3307:3306'
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-vibe_db}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - vibe-network

  mongodb:
    image: mongo:6.0
    container_name: vibe-mongodb
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-vibe_notifications}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - vibe-network

  redis:
    image: redis:7
    container_name: vibe-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibe-network

  pubsub:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:emulators
    container_name: vibe-pubsub
    ports:
      - '8085:8085'
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    networks:
      - vibe-network

volumes:
  mysql_data:
  mongodb_data:

networks:
  vibe-network:
    driver: bridge
