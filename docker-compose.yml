services:
  # =============================================================================
  # Infrastructure Services (profile: infra)
  # =============================================================================

  mysql:
    image: mysql:8.0
    container_name: vibe-mysql
    profiles: ['infra', 'full']
    ports:
      - '3307:3306'
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-vibe_db}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - vibe-network

  mongodb:
    image: mongo:6.0
    container_name: vibe-mongodb
    profiles: ['infra', 'full']
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-vibe_notifications}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - vibe-network

  redis:
    image: redis:7
    container_name: vibe-redis
    profiles: ['infra', 'full']
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibe-network

  pubsub:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:emulators
    container_name: vibe-pubsub
    profiles: ['infra', 'full']
    ports:
      - '8085:8085'
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    networks:
      - vibe-network

  # =============================================================================
  # Application Services (profile: full)
  # =============================================================================

  backend:
    image: oven/bun:1
    container_name: vibe-backend
    profiles: ['full']
    working_dir: /app
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-vibe_db}
      MONGODB_URI: mongodb://mongodb:27017/${MONGO_INITDB_DATABASE:-vibe_notifications}
      REDIS_URL: redis://redis:6379
      PUBSUB_EMULATOR_HOST: pubsub:8085
      PUBSUB_PROJECT_ID: vibe-local
    volumes:
      - .:/app
      - backend_node_modules:/app/backend/node_modules
      - root_node_modules:/app/node_modules
      - shared_node_modules:/app/shared/contract/node_modules
    command: sh -c "cd /app && bun install && cd /app/backend && bun run dev"
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      pubsub:
        condition: service_started
    networks:
      - vibe-network
    restart: unless-stopped

  frontend:
    image: oven/bun:1
    container_name: vibe-frontend
    profiles: ['full']
    working_dir: /app/frontend
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: http://localhost:3000
      NODE_ENV: development
    volumes:
      - .:/app
      - frontend_node_modules:/app/frontend/node_modules
      - root_node_modules:/app/node_modules
      - shared_node_modules:/app/shared/contract/node_modules
    command: sh -c "cd /app && bun install && cd /app/frontend && bun run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - vibe-network
    restart: unless-stopped

volumes:
  mysql_data:
  mongodb_data:
  backend_node_modules:
  frontend_node_modules:
  shared_node_modules:
  root_node_modules:

networks:
  vibe-network:
    driver: bridge
